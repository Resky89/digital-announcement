version: "3.8"

services:
  ui:
    image: node:20-alpine
    container_name: announcement-ui-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      NEXT_PUBLIC_API_URL: ${API_URL:-http://host.docker.internal:8000}
    volumes:
      - ./:/app
      - ui_node_modules:/app/node_modules
    command: sh -lc "npm install && npm run dev -- -H 0.0.0.0"
    networks:
      - digital_net

volumes:
  ui_node_modules:

networks:
  digital_net:
    driver: bridge
