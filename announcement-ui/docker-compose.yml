version: "3.8"

services:
  # Next.js Application
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: announcement-ui
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://host.docker.internal:8000}
    expose:
      - "3000"
    networks:
      - digital_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: announcement-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      ui:
        condition: service_healthy
    networks:
      - digital_net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  digital_net:
    driver: bridge
